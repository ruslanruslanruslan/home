title: Home
views:

  - title: Main
    cards:
      - type: grid
        cards:
          - type: button
            entity: scene.bright
            name: Bright
            show_name: true
            show_icon: true
            tap_action:
              action: call-service
              service: input_select.select_option
              target:
                entity_id:
                  - input_select.scene_amur
              data:
                option: 'bright'
          - type: button
            entity: scene.romantic
            name: Romantic
            show_name: true
            show_icon: true
