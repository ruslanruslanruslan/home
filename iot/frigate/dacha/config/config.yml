go2rtc:
  streams:
    gateway:
      - rtsp://homeassistant:aP5n8XdebfKeDn@192.168.3.76:554/Streaming/Channels/101
    canopy_left:
      - ffmpeg:rtsp://homeassistant:aP5n8XdebfKeDn@192.168.3.68:554/Streaming/Channels/101#video=copy#audio=aac
