cameras:
  gateway:
    ffmpeg:
      inputs:
        - path: rtsp://127.0.0.1:8554/gateway
          input_args: preset-rtsp-restream
          roles:
            - record
            - detect
    detect:
      fps: 1
  canopy_left:
    ffmpeg:
      inputs:
        - path: rtsp://127.0.0.1:8554/canopy_left
          input_args: preset-rtsp-restream
          roles:
            - record
            - detect
            - audio
      output_args:
        record: preset-record-generic-audio-copy
    audio:
      enabled: True
    detect:
      fps: 1
  canopy_main:
    ffmpeg:
      inputs:
        - path: rtsp://127.0.0.1:8554/canopy_main
          input_args: preset-rtsp-restream
          roles:
            - record
            - detect
            - audio
      output_args:
        record: preset-record-generic-audio-copy
    audio:
      enabled: True
    detect:
      fps: 1
  court:
    ffmpeg:
      inputs:
        - path: rtsp://127.0.0.1:8554/court
          input_args: preset-rtsp-restream
          roles:
            - record
            - detect
    detect:
      fps: 1
  garden:
    ffmpeg:
      inputs:
        - path: rtsp://127.0.0.1:8554/garden
          input_args: preset-rtsp-restream
          roles:
            - record
            - detect
    detect:
      fps: 1
  basement:
    ffmpeg:
      inputs:
        - path: rtsp://127.0.0.1:8554/basement
          input_args: preset-rtsp-restream
          roles:
            - record
            - detect
            - audio
      output_args:
        record: preset-record-generic-audio-copy
    audio:
      enabled: True
    detect:
      fps: 1