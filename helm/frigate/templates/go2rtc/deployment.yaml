apiVersion: apps/v1
kind: Deployment
metadata:
  name: go2rtc
  namespace: {{ .Release.Namespace }}
  labels:
    app: go2rtc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go2rtc
  template:
    metadata:
      labels:
        app: go2rtc
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - kube03
      volumes:
      - name: config-volume
        configMap:
          name: go2rtc
      containers:
      - name: go2rtc
        image: alexxit/go2rtc:latest
        imagePullPolicy: Always
        volumeMounts:
        - name: config-volume
          mountPath: /config
        livenessProbe:
          httpGet:
            path: /
            port: 1984
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
