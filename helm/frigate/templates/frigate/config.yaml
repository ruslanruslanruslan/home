apiVersion: v1
kind: ConfigMap
metadata:
  name: frigate
  namespace: {{ .Release.Namespace }}
data:
  config.yml: |
    mqtt:
      host: "mosquitto.mosquitto"
      port: 1883
      user: homeassistant
      password: "FLS3GD8Qc8xJWp"
    record:
      enabled: True
      retain:
        days: 2
        mode: all
    snapshots:
      enabled: True
      retain:
        default: 30
    go2rtc:
      streams:
        elevators: onvif://homeassistant:aP5n8XdebfKeDn@192.168.2.111:80
        vestibule: onvif://homeassistant:aP5n8XdebfKeDn@192.168.2.113:80
        intercom: onvif://homeassistant:aP5n8XdebfKeDn@192.168.2.116:80
        balcony: onvif://homeassistant:aP5n8XdebfKeDn@192.168.2.117:80
    cameras:
      elevators:
        ffmpeg:
          inputs:
            - path: rtsp://go2rtc-rtsp:8554/elevators
              audio:
                enabled: True
              roles:
                - record
                - detect
                - audio
          output_args:
            record: preset-record-generic-audio-aac
        detect:
          fps: 2
      vestibule:
        ffmpeg:
          inputs:
            - path: rtsp://go2rtc-rtsp:8554/vestibule
              roles:
                - record
                - detect
        detect:
          fps: 2
      intercom:
        ffmpeg:
          inputs:
            - path: rtsp://go2rtc-rtsp:8554/intercom
              audio:
                enabled: True
              roles:
                - record
                - detect
                - audio
          output_args:
            record: preset-record-generic-audio-aac
        detect:
          fps: 3
      balcony:
        ffmpeg:
          inputs:
            - path: rtsp://go2rtc-rtsp:8554/balcony
              audio:
                enabled: True
              roles:
                - record
                - detect
                - audio
          output_args:
            record: preset-record-generic-audio-aac
        detect:
          fps: 1