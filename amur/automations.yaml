- alias: button_bright
  initial_state: on
  trigger:
    - platform: event
      event_type: xiaomi_aqara.click
      event_data:
          entity_id: sensor.hallway_button_action
          click_type: single
  action:
    - service: scene.turn_on
      target:
        entity_id: scene.bright
    - service: scene.turn_off
      target:
        entity_id: scene.romantic
    - service: scene.turn_off
      target:
        entity_id: scene.work
    - service: scene.turn_off
      target:
        entity_id: scene.away
    - service: scene.turn_off
