- alias: moving_livingroom
  initial_state: on
  trigger:
    - platform: state
      entity_id: binary_sensor.livingroom_motion_1_motion
      to: "on"
    - platform: state
      entity_id: binary_sensor.livingroom_motion_1_motion
      to: "off"
      for:
        minutes: 1
  conditions:
    - not:
        - condition: state
          entity_id: scene.bright
          state: on
        - condition: state
          entity_id: scene.romantic
          state: on
  action:
    - service: "light.turn_{{ trigger.to_state.state }}"
      target:
        entity_id: light.livingroom_strip
  mode: single


