- alias: button_bell
  initial_state: on
  trigger:
    - platform: event
      event_type: xiaomi_aqara.click
      event_data:
          entity_id: sensor.elevators_button_action
          click_type: hold
    - platform: event
      event_type: xiaomi_aqara.click
      event_data:
          entity_id: sensor.elevators_button_action
          click_type: single
    - platform: event
      event_type: xiaomi_aqara.click
      event_data:
          entity_id: sensor.elevators_button_action
          click_type: double
    - platform: event
      event_type: xiaomi_aqara.click
      event_data:
          entity_id: sensor.elevators_button_action
          click_type: triple
    - platform: event
      event_type: xiaomi_aqara.click
      event_data:
          entity_id: sensor.elevators_button_action
          click_type: quadruple
  action:
    - service: switch.turn_on
      target:
        entity_id: switch.6490c176b86e_alarm_trigger
    - delay:
        hours: 0
        minutes: 0
        seconds: 2
        milliseconds: 0
    - service: switch.turn_off
      target:
        entity_id: switch.6490c176b86e_alarm_trigger
  mode: single
